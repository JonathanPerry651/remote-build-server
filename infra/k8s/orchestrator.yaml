apiVersion: v1
kind: ServiceAccount
metadata:
  name: orchestrator-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: orchestrator-admin
subjects:
- kind: ServiceAccount
  name: orchestrator-sa
  namespace: default
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      serviceAccountName: orchestrator-sa
      containers:
      - name: orchestrator
        image: localhost/orchestrator:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 50051
        env:
        - name: SPANNER_EMULATOR_HOST
          value: localhost:9010
        # The Java code hardcodes localhost:9010, so sidecar is perfect.
      - name: spanner-emulator
        image: gcr.io/cloud-spanner-emulator/emulator:latest
        ports:
        - containerPort: 9010
